<!doctype html>
<html lang="en">

<head>
    <title>Trivia Game!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="jumbotron bg-info">
            <div class="row">
                <div class="col">

                    <h1 class="text-center">Trivia Starts Now!</h1>
                </div>
            </div>
            <div class="row">
                
                <div class="col">
                    <p class="text-center mt-5">
                    <button type="button" class="btn-lg btn-primary alight-middle">Start!</button>
                        </p>
                    <p class="text-center">
                        <span class="question" id="question">Question 1</span>
                    </p>
                    <p class="text-center">
                        <button type="button" class="btn btn-secondary alight-middle" id="answer1" value="1">Answer 1</button>
                    </p>
                    <p class="text-center">
                        <button type="button" class="btn btn-secondary alight-middle" id="answer2" value="2">Answer 2</button>
                    </p>
                    <p class="text-center">
                        <button type="button" class="btn btn-secondary alight-middle" id="answer3" value="3">Answer 3</button>
                    </p>
                    <p class="text-center">
                        <button type="button" class="btn btn-secondary alight-middle" id="answer4" value="4">Answer 4</button>
                    </p>
                    <p class="text-center">
                            <span class="border p-1" id="result">Right / Wrong</span>
                        </p>
                    <p class="text-center">
                            <span class="border p-1" id="factoid">Factoid</span>
                        </p>


                </div>
                
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
